<div class="content">
    <form [formGroup]="postForm" (ngSubmit)="sendPost(postForm.value)">
        <mat-card class="form">
            <mat-form-field>
                    <input matInput placeholder="title" formControlName="title">
                </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="image link" formControlName="linkImg">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="text" formControlName="text"></textarea>
            </mat-form-field>
            <button mat-button color="primary" type="submit">Опубликовать</button>
        </mat-card>
    </form>
    <div *ngFor="let post of posts" class="post">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{post.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image 
            [src]="post.linkImg"
            alt="image"
            class="imgSize">
            <mat-card-content>
                <p>{{post.text}}</p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button color="primary" [routerLink]="['/posts', post.id]">Подробнее</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
